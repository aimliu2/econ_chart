<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Page</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<header>
<!-- zepto -->
<script src="libraries/js/core/zepto.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
<!-- Bootstrap -->
<link rel="stylesheet" href="libraries/css/core/bootstrap.min.css">
<script src="libraries/js/core/bootstrap.bundle.min.js"></script>
</header>

<body>
    <!-- add mudules here -->
    <!-- <div data-include="header"></div> -->
    <div data-include="hero"></div>
    <!-- <div data-include="table"></div>     -->
</body>

<footer>
<script>
// Zepto must be loaded from header to executed footer scripts
$(function() {
    console.log( "Doc ready" );
    // Loaded 1st components using Zepto
    let includes = $('[data-include]')
    $.each(includes, function () {
        let modulesPath = `modules/${$(this).data('include')}.html`
        
        // If no CSS selector is given, the complete response text is used instead.
        // Note that any JavaScript blocks found are only executed in case no selector is given.
        $(this).load(`${modulesPath}`)
        console.log( "Modules loaded" );
    })
    
    // execute other js if any
});

</script>
</footer>

</html>
