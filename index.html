<script>

async function list_directory(user, repo, directory) {
  const url = `https://api.github.com/repos/${user}/${repo}/git/trees/main`;
  const list = await fetch(url).then(res => res.json());
  const dir = list.tree.find(node => node.path === directory);
  if (dir) {
     const list = await fetch(dir.url).then(res => res.json());
     return list.tree.map(node => node.path);
  }
}
// document ready

$(function() {
    console.log( "Doc Ready!!" );

    // get all topics in lists
    list_directory("ido-aim", "paper", "dist").then(res => {
        let data = [res]
        // console.log(data)

        // init datatable
        $('#datatable').DataTable({
            data:data
        });
    })
    
});

</script>
