<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim's Paper</title>
    <link rel="icon" type="image/x-icon" href="/paper/favicon.ico">
</head>
<header>
<!-- jQuery min 3.6.0 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
<!-- datatable 1.11.4 -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</header>
<body>
    <div class="container-lg">
    <h1>Aim's Papers</h1>
    <table id="datatable" class="dispaly cell-border compact stripe">
        <thead>
            <tr>
                <th>Topics</th>
                <th>Links</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</body>

<footer>

<script type="module">
// on page script
// document ready
const root = "https://cdn.statically.io/gh/ido-aim/paper/main/" 
import {getLink,listDir} from `${root}libs/mjs/modules.mjs`

$(function() {
    console.log( "Doc Ready!!" );

    // get all sub-folders in dist folder
    listDir("ido-aim", "paper", "dist").then(res => {
        let dat = [];
        // looping through response
        for(let sfolder in res){
            // create response object
            dat.push({"Topics":res[sfolder],"Links":getLink("paper","dist",res[sfolder])})
        }
        console.log(dat)

        // init datatable
        $('#datatable').DataTable({
            "data":dat,
            "columns": [
            { "data": "Topics" }, 
            { "data": "Links",
              "render": function(data, type, row, meta){
                if(type === 'display'){
                 data = '<a href="' + data + '">' + data + '</a>';
               }
              return data;
            } }]
        });
    })
    
});

</script>
</footer>
</html>
