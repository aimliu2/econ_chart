        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        function main(){
            let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
            let vh = 0.9 * Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)

            let _html = `<iframe src="${url}" width="${vw}" height="${vh}" frameborder="0" scrolling="no"></iframe>`
            console.log(vw,vh)
            document.body.innerHTML = _html
        }

        ready(main)
    </script>
