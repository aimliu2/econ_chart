<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradefolio-strategy</title>
</head>
<body>
    <p>Position Size</p>
    <div class="iframe"></div>
</body>

<footer>
    <script>
        
        const url = "https://onedrive.live.com/embed?cid=7F8BEABFE91BC366&resid=7F8BEABFE91BC366%2155520&authkey=AJCg6zv6BGsbZgE&em=2"

        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        function main(){
            let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
            let vh = 0.8 * Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)

            let _html = `<iframe src="${url}" width="${vw}" height="${vh}" frameborder="0" scrolling="no"></iframe>`
            console.log(vw,vh)
            document.querySelector('.iframe').innerHTML = _html
        }

        ready(main)
    </script>
</footer>
</html>
